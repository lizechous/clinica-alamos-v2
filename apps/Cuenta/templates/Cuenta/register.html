{% extends 'base.html' %}
<!-- home.html -->
{% load static %}

{% block content %}

<!-- Contact Section -->
<section class="blog-section section style-three pb-0">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="contact-area style-two">
                    <div class="section-title">
                        <h3>Regístrate</h3>
                    </div>
                    <form name="contact_form" class="default-form contact-form" action="" method="post">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                <form method="POST">
                                    {% csrf_token %} 
                                    {{ form.username }}
									<br>
									{{ form.email }}
									<br>
									{{ form.password1 }}
									<br>
									{{ form.password2 }}
                                    <br>
                                    <button type="submit" class="btn-style-one">Registrarse</button>
                                </form>
                                </div>   
								{{form.errors}}				
								<div class="mt-4">
									<div class="d-flex justify-content-center links">
										¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="ml-2">Iniciar sesión</a>
									</div>
								</div>                    
                            </div>
                        </div>
                    </form>
                </div>                      
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div class="appointment-image-holder">
                    <figure>
                        <img src="{% static 'images/1.jpg' %}" alt="Appointment">
                    </figure>
                </div>                       
            </div>
        </div>                    
    </div>
</section>

<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Usuario';
		form_fields[2].placeholder='Email';
		form_fields[3].placeholder='Contraseña';
		form_fields[4].placeholder='Verifique contraseña';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
<!-- End Contact Section -->
{% endblock %}
